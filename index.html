<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OttaOtta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary-subtle ">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand" href="#"><img src="assets/OttaOtta.png" alt="OttaOtta" width="100" height="30"></a>

          <!-- collapse for small screen-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <!-- Left side (icons requried)-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Live</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Shorts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Trending</a>
              </li>
            </ul>

            <!-- Search bar -->
            <div class="col-12 col-lg-6 mx-auto">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Find what you want" />
                <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                  <i class="bi bi-search"></i>
                </button>
             </div>
            </div>
            

            <!-- Right side (toolkit for notice requried) -->
            <ul class="navbar-nav me-3">
              <li class="nav-item">
                <a class="nav-link fs-5" href="#"><i class="bi bi-person-circle" > Profile</i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Messages<span class="badge bg-info">4</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Collection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Subscriptions</a>
              </li>
            </ul>
            <button class="btn btn-primary ms-2 fs-5" type="button">Create</button>
          </div>
        </div>
      </nav>
    
    <!-- body sections-->
    <!-- Header image (need higher resolution one) -->
    <section id="image">
      <div class="container-fluid p-0">
        <img src="assets/home image.jpg" class="img-fluid w-100" alt="HomeImage" style="height: 100px; object-fit: cover;">
      </div>
    </section>

    <!-- Filter bar (need icons for order by sec) -->
    <section id = "Filters">
      <div class="container-xxl mt-2 border-bottom p-3">
        <div class="d-flex align-items-center">
          <p class="fw-bold mb-0 me-3 fs-4">Filters:</p>
          <div>
            <a href="#index" class="btn btn-outline-primary active">ALL</a>
            <a href="#Gaming" class="btn btn-outline-primary">Gaming</a>
            <a href="#UI-Desgin" class="btn btn-outline-primary">UI-Design</a>
            <a href="#Github" class="btn btn-outline-primary">Github</a>
            <a href="#NEWS" class="btn btn-outline-primary">NEWS</a>
            <a href="#Sci-fiction" class="btn btn-outline-primary">Sci-fiction</a>
            <a href="#More" class="btn btn-outline-dark">More Filters</a>
          </div>
        </div>
        <div class="d-flex align-items-center mt-3">
          <p class="fw-bold mb-0 me-3 fs-5">Order by:</p>
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check active " name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Hottest</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Newest</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Most viewed</label>
          </div>
        </div>
      </div> 
    </section>

    <section id = "Contents">
      <div class="container-xxl boarder">
        <div class="row">
          
        </div>
      </div>
    </section>
    <!-- Auto load pages -->
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
