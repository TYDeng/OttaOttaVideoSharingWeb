<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faceted Search with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Filters Section -->
      <div class="col-md-3">
        <h5>Filters</h5>
        <form>
          <!-- Search Query -->
          <div class="mb-3">
            <label for="searchQuery" class="form-label">Search</label>
            <input type="text" class="form-control" id="searchQuery" placeholder="Search term">
          </div>
          <!-- Upload Date -->
          <div class="mb-3">
            <label class="form-label">Upload Date</label>
            <select class="form-select">
              <option selected>Any Time</option>
              <option value="1">Last hour</option>
              <option value="2">Today</option>
              <option value="3">This week</option>
              <option value="4">This month</option>
              <option value="5">This year</option>
            </select>
          </div>
          <!-- Type -->
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select">
              <option selected>All</option>
              <option value="1">Video</option>
              <option value="2">Channel</option>
              <option value="3">Playlist</option>
              <option value="4">Movie</option>
            </select>
          </div>
          <!-- Duration -->
          <div class="mb-3">
            <label class="form-label">Duration</label>
            <select class="form-select">
              <option selected>Any</option>
              <option value="1">Short (&lt; 4 minutes)</option>
              <option value="2">Long (&gt; 20 minutes)</option>
            </select>
          </div>
          <!-- Features -->
          <div class="mb-3">
            <label class="form-label">Features</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="featureLive">
              <label class="form-check-label" for="featureLive">Live</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="featureHD">
              <label class="form-check-label" for="featureHD">HD</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="featureSubtitles">
              <label class="form-check-label" for="featureSubtitles">Subtitles/CC</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="featureCreativeCommons">
              <label class="form-check-label" for="featureCreativeCommons">Creative Commons</label>
            </div>
            <!-- Add more features as needed -->
          </div>
          <button type="submit" class="btn btn-primary">Apply Filters</button>
        </form>
      </div>

      <!-- Search Results Section -->
      <div class="col-md-9">
        <h5>Search Results</h5>
        <!-- Example result card -->
        <div class="card mb-3">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Video Title</h5>
            <p class="card-text">Description of the video.</p>
            <a href="#" class="btn btn-primary">Watch Video</a>
          </div>
        </div>
        <!-- Add more result cards as needed -->

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
